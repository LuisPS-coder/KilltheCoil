<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill the Coil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <!-- Esto es la pantalla de inicio, donde generalmente tendrias opciones de jugar, ajuste o salir. 
        En este caso solo puedes jugar -->
        <section id="start-screen" class="screen active">    
            <h1>Kill the Coil</h1>
            <button onclick="startGame()">Start Game</button>
        </section>
        <!-- Esto es la pantalla de navegacion, aqui eliges la ruta de tu personaje, y dependiendo de tu 
         elección, tu encuentro variará -->
        <section id="theRoad" class="screen">
            <h2>Elige tu camino</h2>
            <div id="road-options">
                <button onclick="selectNode('1')">First Node</button>
                <button onclick="selectNode('2')">Second Node</button>
                <button onclick="selectNode('3')">Third Node</button>
            </div>
        </section>

        <!-- Esto es la pantalla de combate, se activa cuando eliges enfrentarte a un enemigo -->
        <section id="combatScreen" class="screen">
            <div id="combatZone">
                <div id="graveyard" class="side-info">
                    <p>Discard Pile: <span id="graveyardCount">0</span></p>
                </div>
                <!-- Lado del enemigo, incluye vida, energía y retrato -->
                <div id="playerSection">
                    <div id="playerPortrait">
                        <img src="js/characters/Ork.jpg" alt="Player Portrait">
                    </div>
                    <div id="playerStats">
                        <p>HP: <span id="playerHealth">100</span></p>
                        <p>Energy: <span id="playerEnergy">3</span></p>
                    </div>
                </div>
        
                <!-- Espacio vacio que separa al jugador y al enemigo -->
                <div id="battleCenter"></div>
        
                <!-- Lado del enemigo, incluye vida, retrato y la intencion de su proxima accion -->
                <div id="enemySection">
                    <div id="enemyPortrait">
                        <img src="js/characters/Goblin.jpg" alt="Enemy Portrait">
                    </div>
                    <div id="enemyStats">
                        <p>HP: <span id="enemyHealth">20</span></p>
                    </div>
                    <div id="enemyAction">
                        <p>Next Action: <span id="nextEnemyAction">?</span></p>
                    </div>
                </div>
                <div id="deckDisplay" class="side-info">
                    <p>Deck: <span id="deckCount">0</span></p>
                </div>
            </div>
        
            <!-- Zona de cartas en la parte inferior -->
            <div id="playerHand" class="hand-container"></div>
            <!-- Botón para terminar el turno -->
            <div id="endTurnButton">
                <button onclick="endTurn()">Terminar turno</button>
            </div>
            

        </section>

        <!-- Esta pantalla se muestra al final del combate, y te da a elegir entre varias opciones de 
         recompensa -->
         <section id="rewardsScreen" class="screen">
            <h2>¡Victoria!</h2>
            <button onclick="obtenerOro()">Obtener 5 de oro</button>
        </section>
                

        <!-- Esta pantalla muestra el campamento donde nuestro orco puede escansar, o mejorar su mazo
         eliminando cartas debiles -->
        <section id="campScreen" class="screen">
            <h2>Campamento</h2>
            <button onclick="rest()">Recuperar Vida</button>
            <button onclick="eliminarCarta()">Eliminar Carta</button>
            <div id="campDeckDisplay" class="camp-display"></div>
        </section>

        <!-- Esta pantalla muestra la tienda, donde podras gastar oro en nuesvas cartas  -->
        <section id="shopScreen" class="screen">
            <h2>Tienda</h2>
            <p>Oro disponible: <span id="playerGold">0</span></p>
            <div id="shop-items"></div>
            <button onclick="leaveShop()">Salir de la tienda</button>
        </section>
              
        
    </div>

    <script src="./js/card.js"></script>
    <script src="./js/cards.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/enemy.js"></script>
    <script src="./js/battle.js"></script>
    <script src="./js/hand.js"></script>
    <script src="./js/game.js"></script>
    
</body>
</html>
